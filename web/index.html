<html>
  <head>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="components/app-feed/app-feed.html">
    <link rel="import" href="components/notification-detail/notification-detail.html">
    <link rel="import" href="vendor/x-router/x-router.html">
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html {
        background: #F5F5F5;
      }

      header, footer {
        padding: 16px;
        background: #4BCFFF;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>I am a header</header>
    <main>
      <x-router>
        <x-route path="/" component="app-feed" name="feed" into="main">
          <x-route path="notification/:id" component="notification-detail" name="detail" into="main"></x-route>
        </x-route>
      </x-router>
    </main>
    <footer>hello footer</footer>
  </body>
</html>
