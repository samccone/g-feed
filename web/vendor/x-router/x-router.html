<!--
An element providing a solution to no problem in particular.

Example:

    <x-router></x-router>

@group Seed Elements
@element x-router
@demo demo/index.html

    <iron-page-url id="url" path="{{path}}" query="{{query}}" hash="{{hash}}"></iron-page-url>
  </template>

</dom-module>

<script src="x-router.js"></script>
